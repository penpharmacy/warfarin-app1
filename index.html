<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำนวณ Warfarin</title>
<style>
  body {
    font-family: "Prompt", sans-serif;
    background-color: #fff0f5; /* ชมพูอ่อน */
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h2 {
    color: #c2185b;
    text-align: center;
  }
  .container {
    max-width: 900px;
    margin: auto;
  }
  .section {
    background: #ffffff;
    border: 2px solid #f8bbd0;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
  }
  .section h3 {
    margin-top: 0;
    color: #ad1457;
    border-bottom: 2px solid #f48fb1;
    padding-bottom: 5px;
  }
  label {
    font-weight: bold;
    display: inline-block;
    margin: 5px 0;
  }
  input {
    padding: 6px;
    border: 1px solid #f8bbd0;
    border-radius: 8px;
    width: 70px;
    margin: 3px;
    text-align: center;
  }
  button {
    background: #ec407a;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }
  button:hover {
    background: #d81b60;
  }
  .result {
    margin-top: 15px;
    padding: 15px;
    border-radius: 12px;
    font-weight: bold;
    text-align: center;
  }
  #dailyResult { background: #fce4ec; color: #880e4f; }
  #weeklyResult { background: #f8bbd0; color: #6a1b9a; }
  .days-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-top: 10px;
  }
  .days-grid div {
    background: #fce4ec;
    border-radius: 10px;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2>โปรแกรมคำนวณขนาดยา Warfarin</h2>

  <!-- รายวัน -->
  <div class="section">
    <h3>กรอกจำนวนเม็ดรายวัน</h3>
    <div class="days-grid">
      <div>จันทร์<br>2mg <input type="number" id="d2_0"> <br>3mg <input type="number" id="d3_0"></div>
      <div>อังคาร<br>2mg <input type="number" id="d2_1"> <br>3mg <input type="number" id="d3_1"></div>
      <div>พุธ<br>2mg <input type="number" id="d2_2"> <br>3mg <input type="number" id="d3_2"></div>
      <div>พฤหัส<br>2mg <input type="number" id="d2_3"> <br>3mg <input type="number" id="d3_3"></div>
      <div>ศุกร์<br>2mg <input type="number" id="d2_4"> <br>3mg <input type="number" id="d3_4"></div>
      <div>เสาร์<br>2mg <input type="number" id="d2_5"> <br>3mg <input type="number" id="d3_5"></div>
      <div>อาทิตย์<br>2mg <input type="number" id="d2_6"> <br>3mg <input type="number" id="d3_6"></div>
    </div>
  </div>

  <!-- ทางเลือก -->
  <div class="section">
    <h3>กรอกจำนวนเม็ดรวมต่อสัปดาห์ (ทางเลือก)</h3>
    2 mg: <input type="number" id="weekly2"> เม็ด<br>
    3 mg: <input type="number" id="weekly3"> เม็ด
  </div>

  <!-- ค่าเดิม -->
  <div class="section">
    <h3>ค่าเปรียบเทียบ</h3>
    ค่าเดิม (mg/สัปดาห์): <input type="number" id="oldDose" step="0.5"><br><br>
    จำนวนวันนัด: <input type="number" id="numDays" value="7" min="1">
    <br><br>
    <button onclick="calculate()">คำนวณ</button>
    <button onclick="clearAll()">ล้างข้อมูล</button>
  </div>

  <!-- สรุปผล -->
  <div id="dailyResult" class="result" style="display:none;"></div>
  <div id="weeklyResult" class="result" style="display:none;"></div>
</div>

<script>
function calculate(){
  let oldDose = parseFloat(document.getElementById("oldDose").value) || 0;
  let numDays = parseInt(document.getElementById("numDays").value) || 7;

  // ---- แบบรายวัน ----
  let total2 = 0, total3 = 0;
  for(let i=0;i<7;i++){
    total2 += parseFloat(document.getElementById("d2_"+i).value) || 0;
    total3 += parseFloat(document.getElementById("d3_"+i).value) || 0;
  }
  let totalMg = total2*2 + total3*3;

  if(totalMg>0){
    let diff = totalMg - oldDose;
    let percent = oldDose ? ((diff/oldDose)*100).toFixed(1) : 0;

    // คำนวณจำนวนเม็ดตามวันนัด และปัดเศษขึ้น
    let pills2 = Math.ceil(total2 * numDays / 7);
    let pills3 = Math.ceil(total3 * numDays / 7);

    document.getElementById("dailyResult").style.display="block";
    document.getElementById("dailyResult").innerHTML =
      `<h3>สรุป (รายวัน)</h3>
       รวม: ${totalMg} mg/สัปดาห์<br>
       ผลต่าง: ${diff.toFixed(1)} mg (${percent}%)<br>
       จำนวนเม็ดที่จะจ่ายจริง (${numDays} วัน): 
       2 mg = ${pills2} เม็ด, 
       3 mg = ${pills3} เม็ด`;
  } else {
    document.getElementById("dailyResult").style.display="none";
  }

  // ---- แบบทางเลือก ----
  let weekly2 = parseFloat(document.getElementById("weekly2").value) || 0;
  let weekly3 = parseFloat(document.getElementById("weekly3").value) || 0;
  let weeklyMg = weekly2*2 + weekly3*3;

  if(weeklyMg>0){
    let diff2 = weeklyMg - oldDose;
    let percent2 = oldDose ? ((diff2/oldDose)*100).toFixed(1) : 0;

    // คำนวณจำนวนเม็ดตามวันนัด และปัดเศษขึ้น
    let pills2b = Math.ceil(weekly2 * numDays / 7);
    let pills3b = Math.ceil(weekly3 * numDays / 7);

    document.getElementById("weeklyResult").style.display="block";
    document.getElementById("weeklyResult").innerHTML =
      `<h3>สรุป (ทางเลือก)</h3>
       รวม: ${weeklyMg} mg/สัปดาห์<br>
       ผลต่าง: ${diff2.toFixed(1)} mg (${percent2}%)<br>
       จำนวนเม็ดที่จะจ่ายจริง (${numDays} วัน): 
       2 mg = ${pills2b} เม็ด, 
       3 mg = ${pills3b} เม็ด`;
  } else {
    document.getElementById("weeklyResult").style.display="none";
  }
}

function clearAll(){
  for(let i=0;i<7;i++){
    document.getElementById("d2_"+i).value = "";
    document.getElementById("d3_"+i).value = "";
  }
  document.getElementById("weekly2").value = "";
  document.getElementById("weekly3").value = "";
  document.getElementById("oldDose").value = "";
  document.getElementById("numDays").value = 7;
  document.getElementById("dailyResult").style.display="none";
  document.getElementById("weeklyResult").style.display="none";
}
</script>
</body>
</html>
